<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="This is a html template made by Aditya Cahyo" />
  <link rel="shortcut icon" href="./assets/flaticon.png" type="image/x-icon">
  <!-- Title Web -->
  <title>Website with Login & Registration Form</title>
  <!-- Style Css -->
  <link rel="stylesheet" href="./assets/style.css" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/45d3a4d51c.js" crossorigin="anonymous"></script>
</head>

<body class="bg-image">
  <!-- Navbar Start -->
  <nav class="navbar">
    <a href="#" class="navbar-logo">
      <img src="./assets/Logo.png" alt="navbar logo" />
    </a>
    <div class="navbar-nav">
      <a href="#home">HOME</a>
      <a href="#about">ABOUT</a>
      <a href="#services">SERVICES</a>
      <a href="#contact">CONTACT</a>
    </div>
    <div class="user">
      <a href="#" class="login" id="form-open">LOGIN</a>
      <i class="fa-solid fa-bars-staggered" id="hamburger-menu"></i>
      <i class="fa-solid fa-xmark"></i>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Home -->
  <section class="home">
    <div class="form_container">
      <i class="fa-solid fa-xmark form_close"></i>
      <!-- Login From -->
      <div class="form login_form">
        <form action="#">
          <h2>Login</h2>

          <div class="input_box">
            <input type="email" placeholder="Enter your email" required />
            <i class="fa-regular fa-envelope email"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Enter your password" required />
            <i class="fa-solid fa-lock password"></i>
            <i class="fa-solid fa-eye-slash pw_hide"></i>
          </div>

          <div class="option_field">
            <span class="checkbox">
              <input type="checkbox" id="check" />
              <label for="check">Remember me</label>
            </span>
            <a href="#" class="forgot_pw">Forgot password?</a>
          </div>

          <button class="button">Login Now</button>

          <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
        </form>
      </div>

      <!-- Signup From -->
      <div class="form signup_form">
        <form action="#">
          <h2>Signup</h2>

          <div class="input_box">
            <input type="email" placeholder="Enter your email" required />
            <i class="fa-regular fa-envelope email"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Create password" required />
            <i class="fa-solid fa-lock password"></i>
            <i class="fa-solid fa-eye-slash pw_hide"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Confirm password" required />
            <i class="fa-solid fa-lock password"></i>
            <i class="fa-solid fa-eye-slash pw_hide"></i>
          </div>

          <button class="button">Signup Now</button>

          <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
        </form>
      </div>
    </div>
  </section>
  <!-- Custom Js -->
  <script src="./assets/custom.js"></script>
</body>

</html>
